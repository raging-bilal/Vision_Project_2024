            <input type="email" class="register-input" placeholder="Email" required>
            <input type="password" class="register-input" placeholder="Password" required>


            <input type="text" class="register-input" placeholder="Father's Name" required>
            <input type="text" class="register-input" placeholder="Mother's Name" required>
            <input type="text" class="register-input" placeholder="Mobile No." required>
            <input type="text" class="register-input" placeholder="Address" required>
            <input type="text" class="register-input" placeholder="Bank Account No." required>
            <input type="text" class="register-input" placeholder="Bank Brank" required>


            <button type="submit" class="register-button">Register</button>
